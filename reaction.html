<!doctype html>
<html>
<head>
    <title>Reaction Tester</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    #box {
        background-color: blue;
        height: 200px;
        width: 200px;
        display: none;
        position:relative;
    }
    .bold {
        font-weight:bold;
    }
</style>
</head>

<body>
    <h1>Test your reaction!</h1>
    <p>Click on the boxes and circles as quickly as you can!</p>

    <p class="bold">Your Time: <span id="time">0</span> seconds<p>
    <div id="box"></div>

<script type="text/javascript">
    function getRandomColor() {
        var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function squareCircle() {
        if (Math.random()<.5) {
            document.getElementById("box").style.borderRadius="100px"
        }
        else {
            document.getElementById("box").style.borderRadius="0"
        }
    }

    function randomPosition() {
        var top=Math.random()*600;
        var left=Math.random()*1000;
        document.getElementById("box").style.top=top+"px";
        document.getElementById("box").style.left=left+"px";
    }

    var clickedTime; var createdTime; var reactionTime;
    function tester() {
        document.getElementById("box").onclick=function() {
            clickedTime=Date.now();
            reactionTime=((clickedTime-createdTime)/1000);
            document.getElementById("time").innerHTML=reactionTime;
            this.style.display="none";
            tester();
        }

        var time=Math.floor(Math.random()*5000);

        setTimeout(function() {
            squareCircle();
            randomPosition();
            document.getElementById("box").style.background=getRandomColor();
            document.getElementById("box").style.display="block";
            createdTime=Date.now();
        }, time);
    }
    tester();

</script>


</body>
</html>
